name: Deploy to Vercel

on:
    pull_request:
        paths:
            - "frontend/**"
            - ".github/**"
    push:
        branches: [main]
        paths:
            - "frontend/**"
            - ".github/**"

permissions:
    contents: read
    pull-requests: write
    issues: write

jobs:
    vercel-preview:
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        timeout-minutes: 10
        defaults:
            run:
                working-directory: frontend
        env:
            CI: "1"
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: frontend/package-lock.json

            - name: Install deps
              run: npm ci

            - name: Write Vercel project.json
              working-directory: frontend
              run: |
                  mkdir -p .vercel
                  cat > .vercel/project.json << 'EOF'
                  {
                    "projectId": "${{ secrets.VERCEL_PROJECT_ID }}",
                    "orgId": "${{ secrets.VERCEL_ORG_ID }}"
                  }
                  EOF
                  cat .vercel/project.json

            - name: Build (local)
              working-directory: frontend
              run: npm run build

            - name: Deploy Preview (prebuilt)
              id: vercel
              working-directory: frontend
              env:
                  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
              run: |
                  URL=$(npx vercel deploy --prebuilt --yes --token "$VERCEL_TOKEN")
                  echo "url=$URL" >> $GITHUB_OUTPUT

            - name: Upload preview URL artifact
              uses: actions/upload-artifact@v4
              with:
                  name: preview-url
                  path: frontend/preview_url.txt

            - name: Comment preview URL on PR
              if: github.event.pull_request.head.repo.fork == false
              uses: actions/github-script@v7
              with:
                  script: |
                      const url = "${{ steps.vercel.outputs.url }}";
                      if (url) {
                        await github.rest.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: `Preview deployed: ${url}`
                        });
                      }

name: CI
on:
    push:
        branches: ["**"]
    pull_request:

jobs:
    ci:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install
              run: npm ci

            - name: Lint
              run: npm run lint --if-present

            - name: Type check
              run: npm run typecheck --if-present

            - name: Test
              run: npm test --if-present -- --ci

            - name: Build
              run: npm run build
